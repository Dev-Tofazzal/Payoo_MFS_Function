<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo_MFS_Function</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-5">
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Available Balance</div>
              <div id="main_balance" class="stat-value text-center">89400</div>

            </div>

          </div>

          <div class="divider"></div>
          <div class="px-4 ">
            <div class="mb-3">
              <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
              <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <!-- button section start here --> 
            <div class="grid grid-cols-2 gap-4">
              <div id="show_addMoney" class=" border-2 rounded-lg border-gray-400 p-4 flex justify-center items-center">
                <div class="flex-col ">
                 <div class="flex justify-center">
                  <img class="w-12 h-18 " src="images/wallet.png" alt="">
                 </div>
                 <span class=" font-bold">Add Money</span>
                </div>
               </div>
   
               <div id="show_cashOut" class=" border-2 rounded-lg  border-gray-400 p-4 flex justify-center">
                <div class="flex-col ">
                 <div class="flex justify-center">
                  <img class="w-12 h-18 "  src="images/withdraw.png" alt="">
                 </div>
                 <span class=" font-bold">Cash Out</span>
                </div>
               </div>
   
               <div id="transaction_section"  class=" border-2 rounded-lg border-gray-400 p-4 flex justify-center">
                <div class="flex-col ">
                 <div class="flex justify-center">
                  <img class="w-12 h-18 "  src="images/money-transfer.png" alt="">
                 </div>
                 <span class=" font-bold">Transaction</span>
                </div>
               </div>
            </div>
            
          </div>

          <div class="divider"></div>
          <!-- Add money -->
          <div id="cashIn" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input_amount" type="text" placeholder="Enter your amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input_pin_number" type="password" placeholder="Enter your pin number"
                  class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="add_money_btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>

          <!-- Cash Out money -->
          <div id="cash_out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input id="cash_out_amount" type="text" placeholder="Enter your amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="cash_out_pin" type="password" placeholder="Enter your pin number"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="cash_out_btn" class="btn btn-primary">CashOut</button>
              </div>
            </form>
          </div>
          <!-- transaction part start here -->

          <div id="transaction_history" class="hidden ">
            <h1 class="text-4xl text-center ">This is transaction History</h1>
            <div id="transaction_container">

            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="js/addMoney.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>
  </main>

</body>

</html>
