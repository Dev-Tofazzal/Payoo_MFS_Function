<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo_MFS_Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Total Page Views</div>
                          <div class="stat-value text-center">89400</div>
                         
                        </div>
                        
                    </div>

                    <div class="divider"></div>
                    <div>
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                    </div>
                    
                    <div class="divider"></div>
                    <!-- Add money -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input_amount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input_pin_number" type="password" placeholder="Enter your pin number" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="add_money_btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>

                    <!-- Cash Out money -->
                      <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Enter your amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Enter your pin number" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">CashOut</button>
                          </div>
                        </form>
                      </div>


                </div>
            </div>
        </div>
        <script src="js/addMoney.js"></script>
        <script src="js/utilities.js"></script>
    </main>
    
</body>

</html>
